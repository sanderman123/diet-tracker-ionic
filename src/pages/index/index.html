<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Zout</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div class="graph-container">
    <div class="graph">
      <p>100%</p>
      <div class="graph-fill" [style.height]="totalConsumptionPercentage + '%'">
        <p>{{totalConsumptionPercentage}}%</p>
      </div>
    </div>
    <button ion-button (click)=add()>Add</button>
  </div>

</ion-content>
