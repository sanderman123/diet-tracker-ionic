<ion-header>

  <ion-navbar>
    <ion-title>Products</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let product of products" (click)="productTapped($event, product)">
      <ion-thumbnail item-left>
        <img src="{{product.imageUrl}}">
      </ion-thumbnail>
      {{product.title}}
      <div class="product-note" item-right>
        {{product.salt}} gr
      </div>
    </button>
  </ion-list>

</ion-content>
